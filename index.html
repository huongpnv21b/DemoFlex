<!DOCTYPE html>
<html>
<head>
	<title>DemoFlex</title>
	<style type="text/css">
		.contain{
			display: flex;
			justify-content: space-between;
		}
		.a{
			width: 5%;
			background-color: red;
		}
		.b{
			width: 5%;
			background-color: blue;
		}

			<h1>1 </h1>

			<h1> 2 </h1>
		</div>
	</div>
</body>
</html>
