<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.contain{
			display: flex;
			flex-direction: column;
		}
		.a{
			background-color: red;
			flex-grow: 2;
		}    
		.b{
			background-color: pink;
			flex-grow: 2;
		}
		.c{
			background-color: green;
			flex-grow: 2;
		}
	 @media only screen and (min-width:600px){
		.contain{
			display: flex;
			flex-direction: row;
		}
	}
	</style>
</head>
<body>
	<div  class="contain">
		 <div  class=" a">
		 	<h1> A</h1>
		 </div>
		 <div class="b">
		 	<h1> B </h1>
		 </div>
		 <div class="c">
		 	<h1> C </h1>
		 </div>
 	</div>
</body>
</html>
